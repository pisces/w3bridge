<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Step2</title>
    
    <style type="text/css">
    	body {padding:0;margin:0;width:100%;height:100%;}
    	ul {list-style:none;padding:0;margin:0;}
    	ul li {margin-left:20px;}
    </style>

	<script type="text/javascript" src="http://apple.dev.golfzon.com/common/js/eagle.mobile/gbridge/gbridge-1.1.0.min.js?ver=201301221626"></script>
	<script type="text/javascript">
		function onBodyLoad(){
			document.addEventListener("deviceready", onDeviceReady, false);
	    }

		function popToRootView(){
	    	navigator.bridge.view.popToRootView();
		}
	</script>
</head>

<body onload="onBodyLoad();">
<div>
	<ul>
		<li><button onclick="popToRootView();" style="width:120px;height:30px;margin-top:30px;">popToRootView</button></li>
	</ul>
</div>
</body>
</html>
