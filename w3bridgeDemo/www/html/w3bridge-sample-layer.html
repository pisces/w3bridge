<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>LayerBridgeWebViewTest</title>
    
    <style type="text/css">
    	body {padding:0;margin:0;width:100%;height:100%;}
    	ul {list-style:none;padding:0 0 20px 0;margin:0;}
    	ul li {margin-left:20px;}
    </style>
</head>

<body onload="onBodyLoad();">
<ul>
	<li><button onclick="closeSelf();" style="width:120px;height:30px;margin-top:30px;">close</button></li>
</ul>
		
<script type="text/javascript" src="http://pisces.jdsn.net/w3bridgeDemo/w3bridge-1.0.0.min.js"></script>
<script type="text/javascript">
	function onBodyLoad(){
		document.addEventListener("deviceready", onDeviceReady, false);
    }

    function onDeviceReady(){
    }
    
    function closeSelf(){
    	navigator.bridge.view.close(0);
    }
    
</script>
</body>
</html>
