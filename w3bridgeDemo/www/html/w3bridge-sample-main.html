<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1,maximum-scale=2,user-scalable=yes" />
    <title>w3bridge Sample</title>
    
    <style type="text/css">
    	body {padding:0;margin:0;width:100%;height:100%;}
    	ul {list-style:none;padding:0 0 20px 0;margin:0;}
    	ul li {margin-left:20px;}
    </style>
</head>

<body onload="onBodyLoad();">
<h1 id="test-label">w3bridge Sample</h1>
<ul>
	<li><button onclick="openAsPush();" style="width:120px;height:30px;margin-top:30px;">open as push</button></li>
	<li><button onclick="openAsPop();" style="width:120px;height:30px;margin-top:30px;">open as pop</button></li>
	<li><button onclick="postNotification();" style="width:120px;height:30px;margin-top:30px;">post notification</button></li>
	<li><button onclick="multiplePopUpView();" style="width:120px;height:30px;margin-top:30px;">multiple popup view</button></li>
	<li><button onclick="openLayerBridgeWebView();" style="width:120px;height:30px;margin-top:30px;">open layer bridge webview</button></li>
</ul>
		
<script type="text/javascript" src="https://raw.github.com/pisces/w3bridge/master/w3bridgeDemo/www/w3bridge-1.0.0.min.js"></script>
<script type="text/javascript">
	
	//--------------------------------------------------------------------------
	// Methods
	//--------------------------------------------------------------------------
    
    var urlOfP1 = "https://raw.github.com/pisces/w3bridge/master/w3bridgeDemo/www/html/w3bridge-sample-p1.html";
    var urlOfLayer = "https://raw.github.com/pisces/w3bridge/master/w3bridgeDemo/www/html/w3bridge-sample-layer.html";
    
    function multiplePopUpView(){
    	org.apache.w3bridge.view.open(urlOfP1, "pop");
    }
    
    function openAsPush(){
    	org.apache.w3bridge.view.open(urlOfP1, "push", {closeEnabled: 0});
    }
    
    function openAsPop(){
    	org.apache.w3bridge.view.open(urlOfP1, "pop");
    }
    
    function openLayerBridgeWebView(){
    	org.apache.w3bridge.view.openLayerBridgeWebView(urlOfLayer, {width: 300, height: 400, modal: 1});
    }
    
    function postNotification(){
    	org.apache.w3bridge.notification.postNotification("init", {});
    }

	//--------------------------------------------------------------------------
	//  Event handlers
	//--------------------------------------------------------------------------
	
	function onBodyLoad(){
		document.addEventListener("deviceready", onDeviceReady, false);
    }

    function onDeviceReady(){
    	debugconsoleTest();
    	externalInterfaceCallTest();
    	externalInterfaceAddCallbackTest();
    	notificationTest();
    }

	//--------------------------------------------------------------------------
	//  Test Functions
	//--------------------------------------------------------------------------
	
	function debugconsoleTest(){
    	console.log(DeviceInfo);
	}

	function externalInterfaceCallTest(){
    	org.apache.w3bridge.externalInterface.call("alert", {message: "mesage", title: "ext call"}, function(result){
    		console.log("result -> " + result);
    	}, function(error){
    		console.log("error -> " + error);
    	});
    	

    	org.apache.w3bridge.externalInterface.call("alert", {message: "mesage", title: "ext call"}, successHandler, function(error){
    		console.log("error -> " + error);
    	});
	}
	
	function successHandler(result)
	{
		console.log("successHandler");
	}
	
	function externalInterfaceAddCallbackTest(){
		org.apache.w3bridge.externalInterface.addCallback("rightBarButtonClick", function(result){
    		console.log("called rightBarButtonClick callback function");
		});
	}

	function notificationTest(){
    	org.apache.w3bridge.notification.addObserver("select", "selectHandler");
    	org.apache.w3bridge.notification.addObserver("viewWillAppear", "viewWillAppear");
    	org.apache.w3bridge.notification.addObserver("viewWillDisappear", "viewWillDisappear");
	}
  
	//--------------------------------------------------------------------------
	//  Callback Functions
	//--------------------------------------------------------------------------

    function selectHandler(){
    	console.log("selectHandler");
    }
    
    function viewWillAppear(){
    	console.log("viewWillAppear");
    }

    function viewWillDisappear(){
    	console.log("viewWillDisappear");
    }
</script>
</body>
</html>
